<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/new-york-knicks-logo-1E31796423-seeklogo.com.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/48b7fe6e1c.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <h1>Login</h1>
        <div class="form-container">
    
            <form action="">
                <label for="">

                    <input class="text" class="text" type="text" placeholder="Put your Username">

                </label>
    
                <label>

                    <input class="password" type="password" placeholder="Put your Password">

                </label>
    
                <label class="label-checkbox" for="">

                    <input class="checkbox" type="checkbox" name="" id="">

                    <p class="p-checkbox">Do you want to keep your session open?</p>

                </label>
                
                <label>

                    <input class="submit" type="submit" value="Login">

                </label>
                
                <label>

                    <p>You don't have an account, <a href="register.html">Register</a></p>

                </label>
                
                <div class="cont-photos">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-tiktok"></i>
                    <i class="fa-brands fa-twitch"></i>
                </div>
                

                
            </form>

    </div>
</body>
</html>
